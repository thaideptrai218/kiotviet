spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/kiotviet_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:kiotviet_user}
    password: ${SPRING_DATASOURCE_PASSWORD:kiotviet_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  thymeleaf:
    cache: true

logging:
  level:
    fa.training.kiotviet: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: /app/logs/kiotviet.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

app:
  upload:
    dir: /app/uploads
  jwt:
    secret: ${JWT_SECRET:kiotviet-docker-secret-key-for-production}