<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/customer-cards.css" />
    <style>
        .sidebar {
            width: 250px;
            padding: 15px;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .main-content {
            margin-left: 260px;
            /* To avoid content being hidden behind the sidebar */
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .container-fluid {
            padding: 0;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body class="bg-light">
    <div class="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Filters</h4>
        </div>
        <div class="card p-3 mb-4">
            <h6 class="mb-3">Filters</h6>
            <div class="row g-3 align-items-center">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="search-input" placeholder="Search by name, code, phone">
                </div>
                <div class="col-md-12">
                    <select id="status-filter" class="form-select">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <select id="membership-filter" class="form-select">
                        <option value="">Membership</option>
                        <option value="Bronze">Bronze</option>
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-primary w-100" id="apply-filters">Apply Filter</button>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-secondary w-100" id="clear-filters">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex gap-2">
                <button class="btn btn-primary">New Order</button>
                <button class="btn btn-outline-success">Add Credit</button>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-2">
                <div class="card p-3 text-center">
                    <h6>Total</h6>
                    <h3 id="total-count">0</h3>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card p-3 text-center">
                    <h6>Active</h6>
                    <h3 id="active-count">0</h3>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card p-3 text-center">
                    <h6>Inactive</h6>
                    <h3 id="inactive-count">0</h3>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card p-3 text-center">
                    <h6>New This Month</h6>
                    <h3 id="new-count">0</h3>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary">Export</button>
                <button class="btn btn-outline-warning">Bulk Update Status</button>
            </div>
            <select id="sort-select" class="form-select w-auto">
                <option value="name">Sort by Name</option>
                <option value="code">Sort by Code</option>
                <option value="points">Sort by Points</option>
            </select>
        </div>

        <table class="table table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Membership</th>
                    <th>Loyalty Points</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customer-table-body"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script/customer-search.js"></script>
</body>

</html>
