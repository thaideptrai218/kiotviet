<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/customer-profile.css" />
</head>

<body>
    <div class="header">Customer Profile</div>
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card p-3">
                    <div class="avatar-wrapper">
                        <img src="https://via.placeholder.com/120" class="avatar" id="avatarPreview" />
                        <label for="avatarUpload" class="upload-label">Upload Avatar</label>
                        <input type="file" id="avatarUpload" class="avatar-upload" accept="image/*"
                            style="display: none;" />
                    </div>
                    <div class="mb-2">
                        <div class="section-title">Customer Code</div>
                        <input type="text" id="customerCode" class="form-control" readonly />
                    </div>
                    <div class="mb-2">
                        <div class="section-title">Status</div>
                        <select id="status" class="form-select status-select">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card p-3 mb-3">
                    <div class="section-title">Personal Information</div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="name" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="card p-3 mb-3">
                    <div class="section-title">Notes & Tags</div>
                    <textarea id="notes" class="form-control mb-2" rows="3" placeholder="Enter notes..."></textarea>
                    <div class="d-flex mb-2">
                        <input type="text" id="tagInput" class="form-control me-2" placeholder="Add tag" />
                        <button class="btn btn-outline-primary" id="addTag">Add</button>
                    </div>
                    <div class="tags" id="tagList"></div>
                </div>

                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="section-title mb-0">Order History</div>
                        <button class="btn btn-sm btn-primary">View All Orders</button>
                    </div>
                    <table class="table table-bordered table-hover order-table">
                        <thead>
                            <tr>
                                <th>Order Code</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="orderHistory"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-end mt-3">
            <button class="btn btn-secondary me-2" id="resetBtn">Reset</button>
            <button class="btn btn-success" id="saveBtn">Save Changes</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script/customer-profile.js"></script>
</body>

</html>
